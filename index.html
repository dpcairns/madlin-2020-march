<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mad libs!!</title>
</head>
<body>
    <!-- inputs for every word we're going to replace -->
    <section id="input-container">
       this is the input container 
       <ul>
           <label>
               River name
               <input id="river-name-input" />
           </label>
       </ul>
       <!-- button that submits our input, hides the inputs, and makes the text below visible -->
       <button id="button">Mad lib me!</button>
    </section>
    <!-- text of our mad lib (hidden at first, but later visible) -->
    <section class="madlib-container" id="madlib-container">
       <div>
        Way down yonder on the <span id="river-name-span"></span>
       </div>
    </section>

</body>
<script src="app.js"></script>
</html>
